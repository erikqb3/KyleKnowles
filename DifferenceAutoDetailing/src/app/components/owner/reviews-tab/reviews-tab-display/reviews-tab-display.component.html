<section *ngIf="review?.Id || (review?.Id == '0')">
  <h3>{{review.reviewer}}</h3>
  <p>{{review.starCount}}</p>
  <p>{{review.reviewDate}}</p>
  <div>{{review.reviewText}}</div>
  <button 
    type='button' 
    (click)="onDelete()">
    Delete</button>
    <button
    *ngIf=" review.approved  == false; else HideBtn"
    (click)="approveReview()">Approve</button>
    <ng-template #HideBtn>
      <button
      (click)="hideReview()">Hide</button>
    </ng-template>
</section>
